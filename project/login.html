<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- <link rel="stylesheet" href="loginstyle.css"> -->
</head>
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body style with pink and white gradient background */
body {
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #8385ef;
    /* background: linear-gradient(to right, #ff80b5, #ffffff); Pink to white gradient */
}

/* Login container style */
.login-container {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 400px;
}

/* Heading style */
h2 {
    margin-bottom: 20px;
    color: rgb(146, 146, 237);
}

/* Form element styles */
label {
    font-size: 14px;
    color: #333;
    display: block;
    margin-bottom: 8px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button{
    width: 100%;
    padding: 10px;
    background-color: rgb(146, 146, 237);
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Button hover effect */
button:hover {
    color: rgb(12, 12, 75);
}</style>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="login(event)">
            <label for="email">Email or Username:</label>
            <input type="text" id="email" name="email" required placeholder="Enter email or username">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter password">
            
            <!-- <button type="submit" class="login-btn">Login</button> -->
            <button type="submit" class="login-btn">Login</button>
          
        </form>
        <br>
    <button type="button" onclick="window.history.back()">Back</button>

    </div>
    <script>
        function login(event) {
            event.preventDefault();  // Prevent form submission

            // Get entered values
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Get stored email and password from localStorage
            const storedEmail = localStorage.getItem("email");
            const storedPassword = localStorage.getItem("password");

            // Check if entered email and password match the stored values
            if (email === storedEmail && password === storedPassword) {
                alert("Login successful!");
                // Redirect to a welcome page or dashboard (optional)
                window.location.href = "main.html"; // If you want to redirect
            } else {
                alert("Invalid email or password. Please try again.");
            }
        }
    </script>
</body>
</html>
